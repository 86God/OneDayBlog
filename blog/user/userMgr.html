    <script type="text/javascript">
    	    	
        //一般直接写在一个js文件中
        layui.use(['layer', 'form','jquery','element','upload','flow'], function() {
            //单模块加载组件
            var layer = layui.layer;
            var form = layui.form;
            var $ = layui.$;
            var element = layui.element;
            var upload = layui.upload;
            var flow = layui.flow;

			
			$('[data-title="已发布文章"]').attr("data-url","../article/articleList.html?isreg=1&userId="+sessionStorage.getItem("userId"));
			$('[data-title="我的草稿箱"]').attr("data-url","../article/articleList.html?isreg=0&userId="+sessionStorage.getItem("userId"));
			//默认选中第一项
			var $artTypeLi = $('#artTypeUl > li:first > a');
            $(document).ready(function(){
            	$artTypeLi.trigger("click");
            })

            //layui中定义的函数
            var active = {
                //在这里给active绑定几项事件，后面可通过active调用这些事件
                tabAdd : function(url, id, title) {
                    //新增一个Tab项 传入三个参数，分别对应其标题，tab页面的地址，还有一个规定的id，是标签中data-id的属性值
                    //关于tabAdd的方法所传入的参数可看layui的开发文档中基础方法部分
                    element.tabAdd('tabs', {
                        title : title,
                        content : '<iframe data-frameid="' + id
                            + '" scrolling="auto" frameborder="0" src="'
                            + url
                            + '" style="width:100%;height:99%;"></iframe>',
                        id : id
                        //规定好的id
                    })
                    CustomRightClick(id); //给tab绑定右击事件
                    FrameWH(); //计算ifram层的大小
                },
                tabChange : function(id) {
                    //切换到指定Tab项
                    element.tabChange('tabs', id); //根据传入的id传入到指定的tab项
                	//刷新iframe
                    var othis = $('.layui-tab-title').find('>li[lay-id="' + id + '"]'),
                    index = othis.parent().children('li').index(othis),
                    parents = othis.parents('.layui-tab').eq(0),
                    item = parents.children('.layui-tab-content').children('.layui-tab-item'),
                    src = item.eq(index).find('iframe').attr("src");

                },
                tabDelete : function(id) {
                    element.tabDelete("tabs", id);//删除
                },
                tabDeleteAll: function (ids) {//删除所有
                    $.each(ids, function (i,item) {
                        element.tabDelete("tabs", item); //ids是一个数组，里面存放了多个id，调用tabDelete方法分别删除
                    })
                }
            };
            
            // 为菜单添加选项卡按钮
            $(document).on(
                'click',
                '.menu',
                function() {
                    var dataid = $(this);
                    //这时会判断右侧.layui-tab-title属性下的有lay-id属性的li的数目，即已经打开的tab项数目
                    if ($(".layui-tab-title li[lay-id]").length <= 0) {
                        //如果比零小，则直接打开新的tab项
                        active.tabAdd(dataid.attr("data-url"), dataid.attr("data-id"), dataid.attr("data-title"));
                    } else {
                        //否则判断该tab项是否以及存在
                        var isData = false; //初始化一个标志，为false说明未打开该tab项 为true则说明已有
                        $.each($(".layui-tab-title li[lay-id]"),
                            function() {
                                //如果点击左侧菜单栏所传入的id 在右侧tab项中的lay-id属性可以找到，则说明该tab项已经打开
                                if ($(this).attr("lay-id") == dataid.attr("data-id")) {
                                    isData = true;
                                }
                            })
                        if (isData == false) {
                            //标志为false 新增一个tab项
                            active.tabAdd(dataid.attr("data-url"), dataid.attr("data-id"), dataid.attr("data-title"));
                        }
                    }
                    //最后不管是否新增tab，最后都转到要打开的选项页面上
                    active.tabChange(dataid.attr("data-id"));
            	}
            );
            
            function CustomRightClick(id) {
                //取消右键  rightmenu属性开始是隐藏的 ，当右击的时候显示，左击的时候隐藏
                $('.layui-tab-title li').on('contextmenu', function () { return false; })
                $('.layui-tab-title,.layui-tab-title li').click(function () {
                    $('.rightmenu').hide();
                });
                //桌面点击右击 
                $('.layui-tab-title li').on('contextmenu', function (e) {
                    var popupmenu = $(".rightmenu");
                    popupmenu.find("li").attr("data-id",id); //在右键菜单中的标签绑定id属性

                    //判断右侧菜单的位置 
                    l = ($(document).width() - e.clientX) < popupmenu.width() ? (e.clientX - popupmenu.width()) : e.clientX;
                    t = ($(document).height() - e.clientY) < popupmenu.height() ? (e.clientY - popupmenu.height()) : e.clientY;
                    popupmenu.css({ left: l, top: t }).show(); //进行绝对定位
                    //alert("右键菜单")
                    return false;
                });
            }

            $(".rightmenu li").click(function () {

                //右键菜单中的选项被点击之后，判断type的类型，决定关闭所有还是关闭当前。
                if ($(this).attr("data-type") == "closethis") {
                    //如果关闭当前，即根据显示右键菜单时所绑定的id，执行tabDelete
                    active.tabDelete($(this).attr("data-id"))
                } else if ($(this).attr("data-type") == "closeall") {
                    var tabtitle = $(".layui-tab-title li");
                    var ids = new Array();
                    $.each(tabtitle, function (i) {
                        ids[i] = $(this).attr("lay-id");
                    })
                    //如果关闭所有 ，即将所有的lay-id放进数组，执行tabDeleteAll
                    active.tabDeleteAll(ids);
                }

                $('.rightmenu').hide(); //最后再隐藏右键菜单
            })
            
            
            function FrameWH() {
                var h = $(window).height();
                $("iframe").css("height", h + "px");
            }
            
            
            $(window).resize(function () {
                FrameWH();
            });
            
            //全局控制 项目logo 和底部区域
//			$('.layui-logo').text(logo);
			var $a = $('<a href="javascript:;">'+ footer +'</a>'); 
			var $img = $('<img src="../img/code.png" />');
			$a.click(function(){
				layer.open({
					type: 2,
					offset: 'auto',
					title:'二维码',
					area: ['530px', '480px'],
					resize :true,
					content: '../user/QRCode.html' //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
				});
			})
			console.log($('.layui-footer'));
            $('.layui-footer').append($a);
            
        });
    </script>
